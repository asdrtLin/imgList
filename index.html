<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>本地图片浏览器</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #f5f5f5;
        font-family: -apple-system, sans-serif;
      }

      .header {
        position: sticky;
        top: 0;
        background: white;
        padding: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        z-index: 100;
      }

      .controls {
        display: flex;
        gap: 10px;
        max-width: 800px;
        margin: 0 auto;
      }

      input {
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        flex: 1;
      }

      button {
        padding: 8px 20px;
        background: #007AFF;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      .image-item {
        margin-bottom: 0;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        background: #fff;
        min-height: 200px; /* 初始占位高度 */
      }

      .lazy-image {
        width: 100%;
        height: auto;
        display: block;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .loaded {
        opacity: 1;
      }

      .loading {
        text-align: center;
        color: #999;
        padding: 20px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container" id="imageContainer"></div>
    <div class="loading" id="loadingText">正在加载更多图片...</div>

    <script>
      // 配置参数
      const config = {
        totalImages: 1000, // 总图片数量（根据实际修改）
        preloadPages: 2, // 预加载的页面数
        placeholderColor: "#eee", // 占位背景色
        rootMargin: "200px 0px", // 提前加载距离
      };

      // 初始化容器
      const container = document.getElementById("imageContainer");
      const loadingText = document.getElementById("loadingText");

      // 创建图片元素
      function createImageItem(index) {
        const div = document.createElement("div");
        div.className = "image-item";
        div.style.background = config.placeholderColor;

        const img = new Image();
        img.className = "lazy-image";
        img.dataset.src = `${index}.png`;
        img.alt = `图片${index}`;

        img.onload = () => {
          img.classList.add("loaded");
          div.style.background = "none";
          div.style.minHeight = "auto";
        };

        img.onerror = () => {
          div.remove(); // 移除加载失败的图片
        };

        div.appendChild(img);
        return div;
      }

      // 初始化Intersection Observer
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              const img = entry.target.querySelector("img");
              if (img && !img.src) {
                img.src = img.dataset.src;
                observer.unobserve(entry.target);
              }
            }
          });
        },
        {
          root: null,
          rootMargin: config.rootMargin,
          threshold: 0.01,
        }
      );

      // 生成初始图片列表
      (function init() {
        const fragment = document.createDocumentFragment();
        for (let i = 1; i <= config.totalImages; i++) {
          const item = createImageItem(i);
          fragment.appendChild(item);
          observer.observe(item);
        }
        container.appendChild(fragment);
        loadingText.style.display = "none";
      })();

      // 滚动到顶部按钮（可选）
      const scrollTopBtn = document.createElement("div");
      scrollTopBtn.style.position = "fixed";
      scrollTopBtn.style.right = "20px";
      scrollTopBtn.style.bottom = "20px";
      scrollTopBtn.style.padding = "10px";
      scrollTopBtn.style.background = "rgba(0,0,0,0.7)";
      scrollTopBtn.style.color = "white";
      scrollTopBtn.style.borderRadius = "50%";
      scrollTopBtn.style.cursor = "pointer";
      scrollTopBtn.innerHTML = "↑";
      scrollTopBtn.onclick = () =>
        window.scrollTo({ top: 0, behavior: "smooth" });
      document.body.appendChild(scrollTopBtn);
    </script>
  </body>
</html>
